<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - PlacementOS</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div>
                <a th:href="@{/dashboard}">ğŸ  Dashboard</a>
                <a th:href="@{/jobs}">ğŸ’¼ Browse Jobs</a>
                <a th:href="@{/applications/my-applications}">ğŸ“‹ My Applications</a>
            </div>
            <div>
                <span style="color: white; margin-right: 15px;">ğŸ‘¤ <span th:text="${user.name}"></span></span>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>
        
        <h1>My Applications ğŸ“‹</h1>
        
        <div th:if="${applications.isEmpty()}" class="alert alert-info">
            You haven't applied to any jobs yet. <a th:href="@{/jobs}">Browse available jobs</a> and start applying!
        </div>
        
        <table th:if="${!applications.isEmpty()}">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Applied On</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="app : ${applications}">
                    <td th:text="${app.job.title}"></td>
                    <td th:text="${#temporals.format(app.appliedAt, 'dd MMM yyyy')}"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${app.status.name() == 'APPLIED' ? 'badge-applied' : 
                                             (app.status.name() == 'RESUME_REJECTED' || app.status.name() == 'ASSESSMENT_FAILED' || app.status.name() == 'REJECTED' ? 'badge-rejected' : 
                                             (app.status.name() == 'OFFERED' ? 'badge-offered' : 'badge-passed'))}"
                              th:text="${app.status}"></span>
                    </td>
                    <td>
                        <a th:if="${app.status.name() == 'RESUME_SHORTLISTED'}" 
                           th:href="@{/applications/{id}/assessment(id=${app.id})}" 
                           class="btn btn-success" style="padding: 5px 10px; font-size: 14px;">Take Assessment</a>
                        
                        <a th:if="${app.status.name() == 'ASSESSMENT_PASSED' || app.status.name() == 'INTERVIEW_PASSED'}" 
                           th:href="@{/applications/{id}/interview(id=${app.id})}" 
                           class="btn" style="padding: 5px 10px; font-size: 14px;">Interview Status</a>
                        
                        <a th:if="${app.status.name() == 'OFFERED'}" 
                           th:href="@{/applications/{id}/offer(id=${app.id})}" 
                           class="btn btn-success" style="padding: 5px 10px; font-size: 14px;">View Offer</a>
                        
                        <a th:href="@{/applications/{id}/report(id=${app.id})}" 
                           class="btn btn-secondary" style="padding: 5px 10px; font-size: 14px;">View Report</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
