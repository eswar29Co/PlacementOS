<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlacementOS</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 100px;">
        <h1 class="text-center">ðŸš€ PlacementOS</h1>
        <h3 class="text-center">Pre-Placement Simulation Platform</h3>
        
        <div class="card" style="margin-top: 40px;">
            <h2>Login</h2>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a th:href="@{/register}">Register here</a>
            </p>
        </div>
        
        <div class="alert alert-info" style="margin-top: 20px;">
            <strong>Sample Accounts:</strong><br>
            Student: rahul@example.com<br>
            Admin: admin@placementos.com
        </div>
    </div>
</body>
</html>
