# Render Blueprint for PlacementOS Backend
# This file can be used to deploy the backend service on Render
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: placementos-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend-pos
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGIN
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        value: PlacementOS <noreply@placementos.com>
      - key: FRONTEND_URL
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: ATS_PASSING_SCORE
        value: 60
      - key: ASSESSMENT_DURATION_MINUTES
        value: 60
      - key: MCQ_COUNT
        value: 20
      - key: CODING_QUESTION_COUNT
        value: 1
